<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveStream</title>
  <!-- Inline favicon to avoid 404 and provide a simple icon -->
  <link rel="icon"
    href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text x='0' y='14' font-size='14'>üéµ</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">üéµ DriveStream</div>
      <button id="login-btn" class="login-btn">Connect Google Drive</button>
    </div>

    <div id="notif" role="status" aria-live="polite"
      style="display:none; margin-top:10px; padding:8px 12px; border-radius:8px; border:1px solid transparent; color:#e0e0e0; font-size:13px;">
    </div>

    <div class="nav-bar">
      <div class="breadcrumb">
        <span class="breadcrumb-item" id="breadcrumb">Music Library</span>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search music..."
          oninput="handleSearch(this.value)">
        <span class="search-icon">üîç</span>
      </div>
    </div>

    <div class="content-section" id="folders-section" style="display:none;">
      <h2 class="section-title">Folders</h2>
      <div class="grid" id="folders"></div>
    </div>

    <div class="content-section">
      <h2 class="section-title">Content</h2>
      <div class="grid" id="songs"></div>
    </div>
  </div>

  <div id="settings-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Settings</div>
        <button class="close-modal" aria-label="Close" onclick="closeSettings()">&times;</button>
      </div>

      <div class="form-group">
        <label class="form-label" for="client-id-input">Google Client ID</label>
        <input type="text" id="client-id-input" class="form-input" placeholder="Enter your OAuth 2.0 Client ID">
        <div class="form-help">Create this in Google Cloud Console. Enable Drive API.</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="folder-id-input">Root Folder ID (Optional)</label>
        <input type="text" id="folder-id-input" class="form-input"
          placeholder="Leave empty for root or enter specific Folder ID">
        <div class="form-help">The ID of the Drive folder where your music is stored.</div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
        <button class="btn btn-primary" onclick="saveConfig()">Save & Reload</button>
      </div>
    </div>
  </div>

  <div id="bottom-player">
    <div class="player-container">
      <div class="player-info">
        <div class="album-art">üéµ</div>
        <div class="track-details">
          <div class="track-title" id="track-title">No track playing</div>
          <div class="track-artist">Select a song to begin</div>
        </div>
      </div>

      <div class="player-controls">
        <button class="control-btn" onclick="playPrevious()">
          <svg viewBox="0 0 24 24">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
          </svg>
        </button>
        <button class="control-btn play-btn" onclick="togglePlay()">
          <svg viewBox="0 0 24 24" id="play-icon-svg">
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
        <button class="control-btn" onclick="playNext()">
          <svg viewBox="0 0 24 24">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
          </svg>
        </button>

        <div class="progress-container">
          <span class="time-display" id="current-time">0:00</span>
          <div class="progress-bar" onclick="seekByClick(event)">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="time-display" id="total-time">0:00</span>
        </div>

        <button id="player-shuffle-btn" class="control-btn shuffle-btn" title="Toggle Shuffle"
          onclick="toggleShuffleMode()" aria-label="Toggle Shuffle">
          <svg viewBox="0 0 24 24">
            <path
              d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
          </svg>
        </button>
      </div>
    </div>
    <audio id="player"></audio>
  </div>

  <script src="script.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
