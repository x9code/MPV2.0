<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding-bottom: 140px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-btn {
      padding: 12px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    /* Navigation */
    .nav-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .back-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .breadcrumb {
      font-size: 14px;
      color: #888;
      flex: 1;
    }

    .breadcrumb-item {
      color: #e0e0e0;
    }

    /* Search */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      width: 250px;
      padding: 10px 40px 10px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(102, 126, 234, 0.5);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-input::placeholder {
      color: #666;
    }

    .search-icon {
      position: absolute;
      right: 12px;
      pointer-events: none;
      opacity: 0.5;
    }

    /* Content Grid */
    .content-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .item {
      padding: 18px 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    .item-icon {
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 8px;
    }

    .item-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 14px;
    }

    /* Bottom Player */
    #bottom-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
    }

    .player-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .album-art {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .track-details {
      flex: 1;
      overflow: hidden;
    }

    .track-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .track-artist {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .play-btn {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      font-size: 22px;
    }

    .play-btn:hover {
      background: linear-gradient(135deg, #7a8ef5 0%, #8a5bb8 100%);
    }

    .progress-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .time-display {
      font-size: 12px;
      color: #888;
      min-width: 40px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.1s linear;
      border-radius: 3px;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume-slider {
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }

    .volume-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 100%;
      border-radius: 2px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item {
      animation: fadeIn 0.3s ease forwards;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .player-controls {
        flex-wrap: wrap;
      }
      
      .volume-container {
        width: 100%;
        justify-content: center;
      }

      .nav-bar {
        flex-wrap: wrap;
        gap: 10px;
      }

      .search-input {
        width: 100%;
      }

      .search-container {
        width: 100%;
        order: 3;
      }

      .shuffle-btn {
        order: 2;
      }

      .breadcrumb {
        order: 1;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üéµ Drive Music</div>
      <button class="login-btn" onclick="login()">Connect Google Drive</button>
    </div>

    <div class="nav-bar">
      <button class="back-btn" onclick="goBack()">
        <span>‚Üê</span>
        <span>Back</span>
      </button>
      <div class="breadcrumb">
        <span class="breadcrumb-item" id="breadcrumb">Music Library</span>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search music..." oninput="handleSearch(this.value)">
        <span class="search-icon">üîç</span>
      </div>
    </div>

    <div class="content-section" id="folders-section" style="display:none;">
      <h2 class="section-title">Folders</h2>
      <div class="grid" id="folders"></div>
    </div>

    <div class="content-section">
      <h2 class="section-title">Content</h2>
      <div class="grid" id="songs"></div>
    </div>
  </div>

  <div id="bottom-player">
    <div class="player-container">
      <div class="player-info">
        <div class="album-art">üéµ</div>
        <div class="track-details">
          <div class="track-title" id="track-title">No track playing</div>
          <div class="track-artist">Select a song to begin</div>
        </div>
      </div>
      
      <div class="player-controls">
        <button class="control-btn">‚èÆ</button>
        <button class="control-btn play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="control-btn">‚è≠</button>
        
        <div class="progress-container">
          <span class="time-display" id="current-time">0:00</span>
          <div class="progress-bar" onclick="seekByClick(event)">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="time-display" id="total-time">0:00</span>
        </div>
        
        <div class="volume-container">
          <span class="control-btn" style="width:auto; padding:0 10px; cursor:default;">üîä</span>
          <div class="volume-slider" onclick="setVolume(event)">
            <div class="volume-fill" id="volume-fill"></div>
          </div>
        </div>
      </div>
    </div>
    <audio id="player"></audio>
  </div>

  <script>
    /* ================= CONFIG ================= */
    const CLIENT_ID = "986736634476-ph01g1mpr6f50c0oi3qb61u946dcmtcc.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
    const ROOT_MUSIC_FOLDER_ID = "1h7LJQvQmHq_XjJwxCch8SXtsjR3qjgdD";

    let accessToken = null;
    let currentAudioUrl = null;
    let folderStack = [];
    let currentFolderId = ROOT_MUSIC_FOLDER_ID;
    let allItems = []; // Store all items for search
    let searchTimeout = null;

    /* ================= LOGIN ================= */
    function login() {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: token => {
          accessToken = token.access_token;
          loadRootFolders();
        }
      });
      tokenClient.requestAccessToken();
    }

    /* ================= ROOT FOLDERS ================= */
    async function loadRootFolders() {
      folderStack = [];
      currentFolderId = ROOT_MUSIC_FOLDER_ID;
      updateBreadcrumb();

      const res = await fetch(
        `https://www.googleapis.com/drive/v3/files?q='${ROOT_MUSIC_FOLDER_ID}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false&fields=files(id,name)`,
        { headers: { Authorization: `Bearer ${accessToken}` } }
      );
      const data = await res.json();

      const folderList = document.getElementById("folders");
      const songsList = document.getElementById("songs");
      folderList.innerHTML = "";
      songsList.innerHTML = "";

      // Clear search when going to root
      document.getElementById("search-input").value = "";
      allItems = [];

      if (data.files && data.files.length > 0) {
        document.getElementById("folders-section").style.display = "block";
        data.files.forEach((folder, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.style.animationDelay = `${i * 0.05}s`;
          div.innerHTML = `
            <div class="item-icon">üìÅ</div>
            <div class="item-text">${folder.name}</div>
          `;
          div.onclick = () => loadFolder(folder.id, folder.name);
          folderList.appendChild(div);
        });
      } else {
        document.getElementById("folders-section").style.display = "none";
      }
    }

    /* ================= LOAD ANY FOLDER ================= */
    async function loadFolder(folderId, folderName = "", pushHistory = true) {
      if (folderId === currentFolderId) return;

      if (pushHistory) {
        folderStack.push({ id: currentFolderId, name: folderName });
      }
      currentFolderId = folderId;
      updateBreadcrumb();

      const res = await fetch(
        `https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed=false&fields=files(id,name,mimeType)`,
        { headers: { Authorization: `Bearer ${accessToken}` } }
      );
      const data = await res.json();

      // Store items for search
      allItems = data.files || [];

      const songsList = document.getElementById("songs");
      songsList.innerHTML = "";
      document.getElementById("folders-section").style.display = "none";

      // Clear search when navigating
      document.getElementById("search-input").value = "";

      displayItems(allItems);
    }

    function displayItems(items) {
      const songsList = document.getElementById("songs");
      songsList.innerHTML = "";

      if (items && items.length > 0) {
        items.forEach((item, i) => {
          const div = document.createElement("div");
          div.className = "item";
          div.style.animationDelay = `${i * 0.05}s`;
          
          if (item.mimeType === "application/vnd.google-apps.folder") {
            div.innerHTML = `
              <div class="item-icon">üìÅ</div>
              <div class="item-text">${item.name}</div>
            `;
            div.onclick = () => loadFolder(item.id, item.name);
          } else if (item.mimeType.startsWith("audio/")) {
            div.innerHTML = `
              <div class="item-icon">üéµ</div>
              <div class="item-text">${item.name}</div>
            `;
            div.onclick = () => playSong(item.id, item.name);
          }
          songsList.appendChild(div);
        });
      } else {
        songsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üéµ</div>
            <div>No music files found</div>
          </div>
        `;
      }
    }

    /* ================= PLAY MUSIC ================= */
    async function playSong(fileId, fileName) {
      try {
        // Show loading state
        document.getElementById("track-title").textContent = "Loading...";
        
        const res = await fetch(
          `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`,
          { headers: { Authorization: `Bearer ${accessToken}` } }
        );
        
        if (!res.ok) {
          throw new Error(`Failed to fetch audio: ${res.status}`);
        }
        
        const blob = await res.blob();
        console.log("Blob type:", blob.type, "Size:", blob.size);

        if (currentAudioUrl) URL.revokeObjectURL(currentAudioUrl);
        currentAudioUrl = URL.createObjectURL(blob);

        const player = document.getElementById("player");
        player.src = currentAudioUrl;
        
        // Update UI
        document.getElementById("track-title").textContent = fileName;
        document.querySelector(".play-btn").textContent = "‚è∏";
        
        // Add event listeners
        player.ontimeupdate = updateProgress;
        player.onended = () => {
          document.querySelector(".play-btn").textContent = "‚ñ∂";
        };
        player.onerror = (e) => {
          console.error("Audio playback error:", e);
          document.getElementById("track-title").textContent = "Error playing: " + fileName;
        };
        
        // Attempt to play
        const playPromise = player.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.error("Play failed:", error);
            document.querySelector(".play-btn").textContent = "‚ñ∂";
          });
        }
      } catch (error) {
        console.error("Error loading song:", error);
        document.getElementById("track-title").textContent = "Failed to load: " + fileName;
      }
    }

    /* ================= PLAYER CONTROLS ================= */
    function togglePlay() {
      const player = document.getElementById("player");
      const btn = document.querySelector(".play-btn");
      
      if (player.paused) {
        player.play();
        btn.textContent = "‚è∏";
      } else {
        player.pause();
        btn.textContent = "‚ñ∂";
      }
    }

    function updateProgress() {
      const player = document.getElementById("player");
      const fill = document.getElementById("progress-fill");
      const currentTime = document.getElementById("current-time");
      const totalTime = document.getElementById("total-time");

      if (!player.duration) return;

      const percent = (player.currentTime / player.duration) * 100;
      fill.style.width = percent + "%";

      currentTime.textContent = formatTime(player.currentTime);
      totalTime.textContent = formatTime(player.duration);
    }

    function seekByClick(e) {
      const player = document.getElementById("player");
      if (!player.duration) return;

      const bar = e.currentTarget;
      const rect = bar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      player.currentTime = percent * player.duration;
    }

    function setVolume(e) {
      const player = document.getElementById("player");
      const slider = e.currentTarget;
      const fill = document.getElementById("volume-fill");
      const rect = slider.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      
      player.volume = Math.max(0, Math.min(1, percent));
      fill.style.width = (percent * 100) + "%";
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    /* ================= SEARCH ================= */
    function handleSearch(query) {
      // Debounce search
      clearTimeout(searchTimeout);
      
      searchTimeout = setTimeout(() => {
        const searchTerm = query.toLowerCase().trim();
        
        if (searchTerm === "") {
          // Show all items if search is empty
          displayItems(allItems);
          return;
        }
        
        // Filter items by name
        const filteredItems = allItems.filter(item => 
          item.name.toLowerCase().includes(searchTerm)
        );
        
        displayItems(filteredItems);
      }, 300); // Wait 300ms after user stops typing
    }

    /* ================= NAVIGATION ================= */
    function goBack() {
      if (folderStack.length === 0) return;

      const prev = folderStack.pop();
      currentFolderId = prev.id;
      updateBreadcrumb();

      if (currentFolderId === ROOT_MUSIC_FOLDER_ID) {
        loadRootFolders();
      } else {
        loadFolder(currentFolderId, "", false);
      }
    }

    function updateBreadcrumb() {
      const crumb = document.getElementById("breadcrumb");
      if (folderStack.length === 0) {
        crumb.textContent = "Music Library";
        return;
      }
      crumb.textContent = ["Music Library", ...folderStack.map(f => f.name)].join(" ‚Ä∫ ");
    }

    // Initialize volume
    document.getElementById("player").volume = 1;
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
